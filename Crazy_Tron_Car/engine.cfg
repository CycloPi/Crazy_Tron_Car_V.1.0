[application]

name="Truck Town"
main_scene="res://Menus/M-Principal/base.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Global.gd"

[display]

stretch_mode="2d"
width=1280
height=720
driver="GLES2"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
move_up=[key(Up)]
move_down=[]
move_left=[]
move_right=[]
jump=[]
ui_frenar=[key(Space)]

[rasterizer]

shadow_filter=3

[render]

default_clear_color=#ff4c4c4c
